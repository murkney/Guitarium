<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Guitar shop</title>
		
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
		<meta name="description" content="Enjoy the lowest prices and best selection of Professional Electric Guitars">
		<script async>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
		</script>
		<script type="application/ld+json">
			{
			  "@context": "https://schema.org",
			  "@type": "SportingGoodsStore",
			  "name": "Guitarium",
			  "currenciesAccepted": "NOK",
			  "address": {
				 "@type": "PostalAddress",
				 "addressLocality": "Oslo",
				 "addressRegion": "Oslo",
				 "postalCode": "0680",
				 "streetAddress": "Havreveien"
			  },
			  "openingHours": "Mo,Tu,We,Th,Fr,Sa,Su 09:00-18:00",
			  "openingHoursSpecification":
			  [
				 {
					"@type": "OpeningHoursSpecification",
					"validFrom": "2023-12-23",
					"validThrough": "2023-12-31",
					"opens": "09:00:00",
					"closes": "11:00:00"
				 },
				 {
					"@type": "OpeningHoursSpecification",
					"validFrom": "2014-01-01",
					"validThrough": "2014-01-01",
					"opens": "12:00:00",
					"closes": "14:00:00"
				 }
			  ]
			}
			</script>
	</head>
	
	<body>

		<header class="header">
			<a href="/index.html">
				<img src="/_app/assets/logo_guitarium.svg" alt="logo">
			</a>

			<button class="header__hamburger-menu"></button>

			<nav class="header__navigation">
				<button class="header__navigation-scroll" data-type="electric">Electric guitars</button>
				<button class="header__navigation-scroll" data-type="bass">Basses</button>
				<button class="header__navigation-scroll" data-type="acoustic">Acoustics</button>
				<a href="/in-stock/index.html">In stock</a>
				<a href="#"><img src="/_app/assets/basket_icon.svg" alt="basket"></a>
			</nav>
		</header>

		<section class="section">
			<aside class="section__aside">

				<!-- <h3 class="section__aside-title">Filter</h3>	 -->

				<form class="section__aside-search">
					<input 
						type="text" 
						placeholder="Search" 
						class="section__aside-search-input-text">
					<input 
						type="submit" 
						class="section__aside-search-submit-icon">
				</form>

				<button class="section__aside-dropdown-brand">
					<h3>Brand</h3>
					<img src="/_app/assets/arrow_down_icon.svg" alt="Arrow icon">
				</button>
				
				<section class="section__aside-dropdown-brand-items">
					<div class="section__aside-dropdown-brand-items-checkbox">
						<input type="checkbox" value="yamaha">
						<h4>Yamaha</h4>
					</div>

					<div class="section__aside-dropdown-brand-items-checkbox">
						<input type="checkbox" value="gibson">
						<h4>Gibson</h4>
					</div>

					<div class="section__aside-dropdown-brand-items-checkbox">
						<input type="checkbox" value="taylor">
						<h4>Taylor</h4>
					</div>

					<div class="section__aside-dropdown-brand-items-checkbox">
						<input type="checkbox" value="jackson">
						<h4>Jackson</h4>
					</div>

					<div class="section__aside-dropdown-brand-items-checkbox">
						<input type="checkbox" value="warwick">
						<h4>Warwick</h4>
					</div>
					<div class="section__aside-dropdown-brand-items-checkbox">
						<input type="checkbox" value="fender">
						<h4>Fender</h4>
					</div>
					<div class="section__aside-dropdown-brand-items-checkbox">
						<input type="checkbox" value="ibanez">
						<h4>Ibanez</h4>
					</div>

					<div class="section__aside-dropdown-brand-items-checkbox">
						<input type="checkbox" value="kiesel">
						<h4>Kiesel</h4>
					</div>
					<div class="section__aside-dropdown-brand-items-checkbox">
						<input type="checkbox" value="strandberg">
						<h4>Strandberg</h4>
					</div>
				</section>

				<div class="section__aside-underline"></div>

				<button class="section__aside-dropdown-string-count">
					<h3>String count</h3>
					<img src="/_app/assets/arrow_down_icon.svg" alt="Arrow icon">
				</button>
					
				<section class="section__aside-dropdown-string-count-items">	
					<div class="section__aside-dropdown-string-count-items-checkbox">
						<input type="checkbox" value="4">
						<h4>&nbsp;&nbsp; 4</h4>
					</div>

					<div class="section__aside-dropdown-string-count-items-checkbox">
						<input type="checkbox" value="5">
						<h4>&nbsp;&nbsp; 5</h4>
					</div>

					<div class="section__aside-dropdown-string-count-items-checkbox">
						<input type="checkbox" value="6">
						<h4>&nbsp;&nbsp; 6</h4>
					</div>

					<div class="section__aside-dropdown-string-count-items-checkbox">
						<input type="checkbox" value="7">
						<h4>&nbsp;&nbsp; 7</h4>
					</div>

					<div class="section__aside-dropdown-string-count-items-checkbox">
						<input type="checkbox" value="8">
						<h4>&nbsp;&nbsp; 8</h4>
					</div>
				</section>	

				<div class="section__aside-underline"></div>

				<button class="section__aside-dropdown-price">
					<h3>Price</h3>
					<img src="/_app/assets/arrow_down_icon.svg" alt="Arrow icon">
				</button>
				
				<section class="section__aside-dropdown-price-items">
					<label class="section__aside-dropdown-price-items-checkbox">
						<input type="checkbox" value="1000,1500">
						<h4>$1000 - $1500</h4>
					</label>

					<label class="section__aside-dropdown-price-items-checkbox">
						<input type="checkbox" value="1500,2000">
						<h4>$1500 - $2000</h4>
					</label>

					<label class="section__aside-dropdown-price-items-checkbox">
						<input type="checkbox" value="2000,2500">
						<h4>$2000 - $2500</h4>
					</label>

					<label class="section__aside-dropdown-price-items-checkbox">
						<input type="checkbox" value="2500,3000">
						<h4>$2500 - $3000</h4>
					</label>

					<label class="section__aside-dropdown-price-items-checkbox">
						<input type="checkbox" value="3000,3500">
						<h4>$3000 - $3500</h4>
					</label>

					<label class="section__aside-dropdown-price-items-checkbox">
						<input type="checkbox" value="3500,4000">
						<h4>$3500 - $4000</h4>
					</label>
				</section>

			</aside>

			<main class="section__main">

				<section class="section__main-result">
					<div class="section__main-result-header">
						<h2></h2>
						<button></button>
					</div>
					<div class="section__main-result-container"></div>
				</section>

				<section class="section__main-guitars">
					<h3 class="section__main-guitars-title-electric-guitar">Electric guitars</h3>
					<section class="section__main-guitars-electric-guitar"></section>
				</section>

				<section class="section__main-guitars">
					<h3 class="section__main-guitars-title-bass-guitar">Bass guitars</h3>
					<section class="section__main-guitars-bass-guitar"></section>
				</section>	

				<section class="section__main-guitars">
					<h3 class="section__main-guitars-title-acoustic-guitar">Acoustic guitars</h3>
					<section class="section__main-guitars-acoustic-guitar"></section>
				</section>

			</main>
		</section>

		<footer class="footer">
			<section class="footer__icons">
				<a href="https://www.facebook.com">
					<img src="/_app/assets/facebook_icon.svg" alt="facebook icon">
				</a>
				<a href="https://www.instagram.com">
					<img src="/_app/assets/instagram_icon.svg" alt="instagram icon">
				</a>
				<a href="https://www.instagram.com">
					<img src="/_app/assets/twitter_icon.svg" alt="twitter icon">
				</a>
				<a href="https://www.instagram.com">
					<img src="/_app/assets/youtube_icon.svg" alt="youtube icon">
				</a>
			</section>
		</footer>
	</body>
</html>
